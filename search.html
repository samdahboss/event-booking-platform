<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles/navbar.css" />
    <link rel="stylesheet" href="./styles/search.css" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./styles/footer.css" />
  </head>
  <body>
    <div
      id="preloader"
      class="bg-dark justify-content-center align-items-center"
    >
      <img src="./assets/event-logo.png" alt="logo" class="fade-in-out" />
    </div>
    <header id="header"></header>
    <main id="main">
      <div class="container mt-3 mb-5">
        <div class="row justify-content-between position-relative">
          <div class="col-12 col-md-12 col-lg-2 filter-panel">
            <div class="d-flex justify-content-between search-sidebar-header">
              <h3 class="search-sidebar-title">Filters</h3>
              <div class="search-sidebar-btns">
                <button class="filter-close-btn">
                  <i class="fa-solid fa-xmark"></i>
                </button>
                <span class="text-decoration-underline show-filter-btn active"
                  >Show filters</span
                >
              </div>
            </div>
            <div class="search-sidebar-content flex-column gap-3">
              <div class="filter-item">
                <h4 class="filter-item-title">Date</h4>
                <div class="filter-item-content">
                  <div class="filter-option date-filter">
                    <input
                      type="radio"
                      id="date-option1"
                      name="date-option"
                      class="date-option"
                      value="all"
                      checked
                    />
                    <label for="date-option1">All</label>
                  </div>
                  <div class="filter-option date-filter">
                    <input
                      type="radio"
                      id="date-option2"
                      name="date-option"
                      class="date-option"
                      value="today"
                    />
                    <label for="date-option2">Today</label>
                  </div>
                  <div class="filter-option date-filter">
                    <input
                      type="radio"
                      id="date-option3"
                      name="date-option"
                      class="date-option"
                      value="tommorow"
                    />
                    <label for="date-option3">Tommorow</label>
                  </div>
                  <div class="filter-option date-filter">
                    <input
                      type="radio"
                      id="date-option4"
                      name="date-option"
                      class="date-option"
                      value="weekend"
                    />
                    <label for="date-option4">This weekend</label>
                  </div>
                </div>
              </div>
              <div class="filter-item">
                <h4 class="filter-item-title">Price</h4>
                <div class="filter-item-content price-filter">
                  <div class="filter-option">
                    <input
                      type="radio"
                      id="price-option1"
                      name="price-option"
                      class="price-option"
                      value="Both"
                      checked
                    />
                    <label for="price-option1">Both</label>
                  </div>
                  <div class="filter-option">
                    <input
                      type="radio"
                      id="price-option2"
                      name="price-option"
                      class="price-option"
                      value="Free"
                    />
                    <label for="price-option2">Free</label>
                  </div>
                  <div class="filter-option">
                    <input
                      type="radio"
                      id="price-option3"
                      name="price-option"
                      class="price-option"
                      value="Priced"
                    />
                    <label for="price-option3">Priced</label>
                  </div>
                </div>
              </div>
              <div class="filter-item">
                <h4 class="filter-item-title">Category</h4>
                <div class="filter-item-content category-filter">
                  <div class="filter-option">
                    <input
                      type="checkbox"
                      id="category-option1"
                      name="category-option"
                      class="category-option"
                      value="Food & Drink"
                      checked
                    />
                    <label for="category-option1">Food & Drink</label>
                  </div>
                  <div class="filter-option">
                    <input
                      type="checkbox"
                      id="category-option2"
                      name="category-option"
                      class="category-option"
                      value="Music"
                      checked
                    />
                    <label for="category-option2">Music</label>
                  </div>
                  <div class="filter-option">
                    <input
                      type="checkbox"
                      id="category-option3"
                      name="category-option"
                      class="category-option"
                      value="Visual Arts"
                      checked
                    />
                    <label for="category-option3">Visual Arts</label>
                  </div>

                  <div class="filter-option">
                    <input
                      type="checkbox"
                      id="category-option4"
                      name="category-option"
                      class="category-option"
                      value="Politics"
                      checked
                    />
                    <label for="category-option4">Politics</label>
                  </div>
                  <div class="filter-option">
                    <input
                      type="checkbox"
                      id="category-option5"
                      name="category-option"
                      class="category-option"
                      value="Community"
                      checked
                    />
                    <label for="category-option5">Community</label>
                  </div>
                </div>
              </div>

              <button class="apply-filter">Apply Filters</button>
              <button class="reset-btn">Reset Filters</button>
            </div>
          </div>
          <div class="col-12 col-md-12 col-lg-6 results-panel">
            <h3>Results</h3>
            <div class="search-results d-flex flex-column gap-2"></div>
          </div>
          <div class="col-12 col-md-4 col-lg-2 map-panel">
            <h3>Map</h3>
          </div>
        </div>
      </div>
      <div id="modal"></div>
    </main>
    <footer id="footer"></footer>

    <script src="./scripts/search.js" type="module"></script>
    <script src="./scripts/bootstrap.min.js"></script>
  </body>
</html>
