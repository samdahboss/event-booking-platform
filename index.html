<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/navbar.css" />
    <link rel="stylesheet" href="./styles/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./styles/footer.css" />
  </head>
  <body>
    <header id="header"></header>
    <main id="main">
      <div
        id="preloader"
        class="bg-dark justify-content-center align-items-center"
      >
        <img src="./assets/event-logo.png" alt="logo" class="fade-in-out" />
      </div>

      <div class="hero" id="hero"></div>
      <div class="container">
        <section id="categories">
          <h2 class="section-title">Categories</h2>
          <div class="category-container" id="category-container"></div>
        </section>

        <section id="event-listing">
          <h2 class="section-title">Find your Favorites</h2>
          <ul id="event-filter" class="event-list d-flex gap-3">
            <li class="filter-button active">All</li>
            <li class="filter-button">Food & Drink</li>
            <li class="filter-button">Music</li>
            <li class="filter-button">Visual Arts</li>
            <li class="filter-button">Politics</li>
            <li class="filter-button">Community</li>
          </ul>
          <div class="find-events-container"></div>
        </section>
      </div>
    </main>
    <footer id="footer"></footer>
    <script src="./scripts/index.js" type="module"></script>
    <script src="./scripts/bootstrap.min.js"></script>
  </body>
</html>
