<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/navbar.css" />
    <link rel="stylesheet" href="./styles/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header id="header"></header>
    <main id="main">
      <div class="hero">
        <div id="carouselExampleIndicators" class="carousel slide">
          <div class="carousel-indicators">
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="0"
              class="active"
              aria-current="true"
              aria-label="Slide 1"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="1"
              aria-label="Slide 2"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="2"
              aria-label="Slide 3"
            ></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img
                src="./assets/carousel.png"
                class="d-block w-100 carousel-img"
                alt="..."
              />
            </div>
            <div class="carousel-item">
              <img
                src="./assets/carousel.png"
                class="d-block w-100 carousel-img"
                alt="..."
              />
            </div>
            <div class="carousel-item">
              <img
                src="./assets/carousel.png"
                class="d-block w-100 carousel-img"
                alt="..."
              />
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
      <div class="container">
        <section id="categories">
          <h2 class="section-title">Categories</h2>
          <div class="category-container" id="category-container"></div>
        </section>

        <section id="event-listing">
          <h2 class="section-title">Find your Favorites</h2>
          <ul id="event-filter" class="event-list d-flex gap-3">
            <li class="filter-button active">All</li>
            <li class="filter-button">Free</li>
            <li class="filter-button">Music</li>
            <li class="filter-button">Sports & Games</li>
            <li class="filter-button">Politics</li>
            <li class="filter-button">Community</li>
          </ul>
          <div class="find-events-container"></div>
        </section>
      </div>
    </main>
    <footer id="footer"></footer>
    <script src="./scripts/index.js"></script>
    <script src="./scripts/bootstrap.min.js"></script>
  </body>
</html>
