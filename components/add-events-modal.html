<!-- Event Details Modal -->
<div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="eventModalLabel">Register Event</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form id="addEventForm">
            <div class="mb-3">
              <label for="eventTitle" class="form-label">Event Title</label>
              <input
                type="text"
                class="form-control"
                id="eventTitle"
                placeholder="Enter event title"
                required
              />
              <div class="invalid-feedback">Event title is required.</div>
            </div>
            <div class="mb-3">
              <label for="eventDescription" class="form-label">Description</label>
              <textarea
                class="form-control"
                id="eventDescription"
                placeholder="Enter event description"
                rows="3"
                required
              ></textarea>
              <div class="invalid-feedback">Description is required.</div>
            </div>
            <div class="mb-3">
              <label for="eventDate" class="form-label">Date</label>
              <input
                type="datetime-local"
                class="form-control"
                id="eventDate"
                required
              />
              <div class="invalid-feedback">Please select a valid date and time.</div>
            </div>
            <div class="mb-3">
              <label for="eventLocation" class="form-label">Location</label>
              <input
                type="text"
                class="form-control"
                id="eventLocation"
                placeholder="Enter event location"
                required
              />
              <div class="invalid-feedback">Location is required.</div>
            </div>
            <div class="mb-3">
              <label for="eventPrice" class="form-label">Price</label>
              <input
                type="number"
                class="form-control"
                id="eventPrice"
                placeholder="Enter event price"
                min="0"
                required
              />
              <div class="invalid-feedback">Please enter a valid price.</div>
            </div>
            <div class="mb-3">
              <label for="eventCategory" class="form-label">Category</label>
              <select class="form-select" id="eventCategory" required>
                <option value="" disabled selected>Select a category</option>
                <option value="Music">Music</option>
                <option value="Food & Drink">Food & Drink</option>
                <option value="Community">Community</option>
                <option value="Visual Arts">Visual Arts</option>
                <option value="Politics">Politics</option>
              </select>
              <div class="invalid-feedback">Please select a category.</div>
            </div>
            <div class="mb-3">
              <label for="eventImage" class="form-label">Image URL</label>
              <input
                type="url"
                class="form-control"
                id="eventImage"
                placeholder="Enter image URL"
                required
              />
              <div class="invalid-feedback">Please enter a valid image URL.</div>
            </div>
            <div class="mb-3">
              <label for="totalSeats" class="form-label">Total Seats</label>
              <input
                type="number"
                class="form-control"
                id="totalSeats"
                placeholder="Enter total seats available"
                min="1"
                required
              />
              <div class="invalid-feedback">Please enter a valid number of seats.</div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
            Close
          </button>
          <button
            id="addEventButton"
            type="button"
            class="btn"
            style="background-color: #f5a42c; color: #fff"
          >
            Add Event
          </button>
      </div>
    </div>
  </div>
