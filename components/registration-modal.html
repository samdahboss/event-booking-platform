<!-- Event Details Modal -->
<div class="modal-dialog modal-lg">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" id="eventModalLabel">Event Details</h5>
      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="modal"
        aria-label="Close"
      ></button>
    </div>
    <div class="modal-body">
      <!-- Event details will be dynamically populated here -->
      <img
        id="modalEventImage"
        src=""
        alt="Event Image"
        class="img-fluid mb-3"
        style="
          max-height: 300px;
          object-fit: cover;
          width: 100%;
          border-radius: 10px;
        "
      />
      <h3 id="modalEventTitle"></h3>
      <p id="modalEventDescription"></p>
      <form id="registrationForm" novalidate>
        <div class="mb-3">
          <label for="userName" class="form-label">Name</label>
          <input
            type="text"
            class="form-control"
            id="userName"
            placeholder="Enter your name"
            required
          />
          <div class="invalid-feedback">Name is required.</div>
        </div>
        <div class="mb-3">
          <label for="userEmail" class="form-label">Email</label>
          <input
            type="email"
            class="form-control"
            id="userEmail"
            placeholder="Enter your email"
            required
          />
          <div class="invalid-feedback">
            Please enter a valid email address.
          </div>
        </div>
        <div class="mb-3">
          <label for="userSeats" class="form-label">Number of Seats</label>
          <input
            type="number"
            class="form-control"
            id="userSeats"
            placeholder="Enter number of seats"
            min="1"
            required
          />
          <div class="invalid-feedback">
            Please enter a valid number of seats.
          </div>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
        Close
      </button>
      <button
        id="registerButton"
        type="button"
        class="btn"
        style="background-color: #f5a42c; color: #fff"
      >
        Register
      </button>
    </div>
  </div>
</div>
