<!-- Event Details Modal -->
<div class="modal-dialog modal-lg">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" id="eventModalLabel">Event Details</h5>
      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="modal"
        aria-label="Close"
      ></button>
    </div>
    <div class="modal-body">
      <!-- Event details will be dynamically populated here -->
      <img
        id="modalEventImage"
        src=""
        alt="Event Image"
        class="img-fluid mb-3"
        style="
          max-height: 300px;
          object-fit: cover;
          width: 100%;
          border-radius: 10px;
        "
      />
      <h3 id="modalEventTitle"></h3>
      <p id="modalEventDescription"></p>
      <p><strong>Date:</strong> <span id="modalEventDate"></span></p>
      <p><strong>Location:</strong> <span id="modalEventLocation"></span></p>
      <p><strong>Host:</strong> <span id="modalEventHost"></span></p>
      <p><strong>Price:</strong> <span id="modalEventPrice"></span></p>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
        Close
      </button>
      <button
        id="registerButton"
        type="button"
        class="btn"
        style="background-color: #f5a42c; color: #fff"
      >
        Register
      </button>
    </div>
  </div>
</div>
