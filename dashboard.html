<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Organizer Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/dashboard.css" />
    <link rel="stylesheet" href="./styles/navbar.css" />
    <link rel="stylesheet" href="./styles/footer.css" />
    <link rel="stylesheet" href="./styles/sidebar.css" />
  </head>
  <body class="bg-light">
    <header id="header"></header>
    <div class="d-flex">
      <!-- Sidebar -->
      <nav id="sidebar" class="bg-ligh p-3" style="width: 250px">
        <div class="bg-dark d-flex justify-content-center mb-4">
        <a class="navbar-brand" href="#">
          <img src="./assets/event-logo.png" alt="logo" class="nav-logo" />
        </a>
        </div>
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link active" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./index.html">View Events as Guest</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Analytics</a>
          </li>
        </ul>
      </nav>

      <!-- Main Content -->
      <main id="main" class="flex-grow-1">
        <div class="container mt-4">
          <!-- Organizer Info -->
          <div class="mb-4 d-flex justify-content-between">
            <div class="card-body ">
              <h3 class="card-title">
                Welcome, <span id="organizerName">Organizer</span> ðŸ‘‹
              </h3>
              <p>Email: <span id="organizerEmail"></span></p>
            </div>
              <button
                class="dashboard-auth-btn d-flex gap-1 align-items-center justify-content-center"
                id="nav-auth-btn"
              >
                <i class="fas fa-bolt"></i>Sign Out
              </button>
          </div>

          <!-- Stats -->
          <div class="row mb-4">
            <div class="col-md-4">
              <div class="card text-white stats-card">
                <div class="card-body">
                  <h5 class="card-title">Total Events</h5>
                  <p class="card-text" id="totalEvents">0</p>
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <div class="card text-white stats-card">
                <div class="card-body">
                  <h5 class="card-title">Total Registrations</h5>
                  <p class="card-text" id="totalUsers">0</p>
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <div class="card text-white stats-card">
                <div class="card-body">
                  <h5 class="card-title">Top Event</h5>
                  <p class="card-text" id="topEvent">N/A</p>
                </div>
              </div>
            </div>
          </div>

          <!-- Events Table -->
          <div class="d-flex justify-content-between align-items-center mb-3">
            <h4>Your Events</h4>
            <button class="btn btn-success" onclick="addEvent()">
              + Add Event
            </button>
          </div>

          <table class="table table-bordered table-striped">
            <thead class="table-dark">
              <tr>
                <th>Event Name</th>
                <th>Date</th>
                <th>Registered Users</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="eventsTable"></tbody>
          </table>
        </div>
      </main>
    </div>
    <footer id="footer" class="mt-4"></footer>
    <script src="./scripts/dashboard.js" type="module"></script>
  </body>
</html>
