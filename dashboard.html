<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Organizer Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="./styles/sidebar.css" />
    <link rel="stylesheet" href="./styles/dashboard.css" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  </head>
  <body class="bg-light">
    <header id="header"></header>
    <main id="main" class="d-flex">
      <!-- Sidebar -->
      <nav id="sidebar" class="bg-ligh p-3">
        <button
          id="nav-close-sidebar"
          class="toggle-sidebar align-items-center mr-auto gap-2"
        >
          <i class="fas fa-close"></i>
        </button>
        <div class="bg-dark d-flex justify-content-center mb-4">
          <a class="navbar-brand" href="#">
            <img src="./assets/event-logo.png" alt="logo" class="nav-logo" />
          </a>
        </div>
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link active" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./index.html">View Events as Guest</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Analytics</a>
          </li>
        </ul>
      </nav>

      <!-- Main Content -->
      <div id="main-content" class="w-100">
        <div class="container mt-4 w-100">
          <!-- Organizer Info -->
          <div
            class="organizer-info position-relative mb-4 d-flex justify-content-between align-items-center"
          >
            <button id="organizer-toggle-sidebar" class="toggle-sidebar gap-2">
              <i class="fas fa-bars"></i>
            </button>
            <div class="card-body w-100">
              <h3 class="card-title">
                Welcome, <span id="organizerName">Organizer</span> ðŸ‘‹
              </h3>
              <p>Email: <span id="organizerEmail"></span></p>
            </div>
            <button
              class="dashboard-auth-btn d-flex gap-1 ms-auto align-items-center justify-content-center"
              id="nav-auth-btn"
            >
              <i class="fas fa-bolt"></i>Sign Out
            </button>
          </div>

          <!-- Stats -->
          <div class="stats-row">
            <div class="stats-card">
              <div class="card text-white stats-card">
                <div class="card-body">
                  <h5 class="card-title">Total Events</h5>
                  <p class="card-text" id="totalEvents">0</p>
                </div>
              </div>
            </div>
            <div class="stats-card">
              <div class="card text-white stats-card">
                <div class="card-body">
                  <h5 class="card-title">Total Registrations</h5>
                  <p class="card-text" id="totalUsers">0</p>
                </div>
              </div>
            </div>
            <div class="stats-card">
              <div class="card text-white stats-card">
                <div class="card-body">
                  <h5 class="card-title">Top Event</h5>
                  <p class="card-text" id="topEvent">N/A</p>
                </div>
              </div>
            </div>
          </div>

          <!-- Events Table -->
          <div
            id="events-table-label"
            class="d-flex mt-4 justify-content-between align-items-center mb-3"
          >
            <h4>Your Events</h4>
            <button class="btn btn-success" id="add-event-btn">
              + Add Event
            </button>
          </div>

          <table id="events-table" class="table table-bordered table-striped">
            <thead class="table-dark">
              <tr>
                <th>Event Name</th>
                <th>Date</th>
                <th>Registered Users</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="eventsTable"></tbody>
          </table>
          <div
            class="modal fade"
            id="addEventModal"
            tabindex="-1"
            aria-labelledby="eventModalLabel"
            aria-hidden="true"
          ></div>
        </div>

        <!--Analytics-->
        <div id="analytics-chart" class="d-none container mt-4">
          <div class="chart-container">
            <canvas id="eventChart"></canvas>
          </div>
        </div>
      </div>
    </main>
    <footer id="footer" class="mt-4"></footer>
    <script src="./scripts/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./scripts/dashboard.js" type="module"></script>
  </body>
</html>
